//第一次使用, 先运行一次, 然后编辑生成的msgdb.db的data_relation表, 将key与保存的表进行关联
//多个key可以保存到同一张表,默认存到data_general表
//数据将先写入内存, 每10秒进行同步
//处理工作的线程将从内存和文件中进行查询并处理, 将结果写入保存到各自的数据库表

//通讯将进行3次时间同步,将通讯客户端的时间同步到服务器时间
[APP]
PORT=30012

//文件检查
[FILECHECK]
check_list=

[COMP]
//type time=0 bigger=1 smaller=2 base=3
Num=2
CompareHeader1=000001.DoneVol
CompareDelay1=2000
CompareType1=3
Base1=MDLTS SH RECV

CompareHeader2=000002.DoneVol
CompareDelay2=2000
CompareType2=3
Base2=MDLTS SZ RECV